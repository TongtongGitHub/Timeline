<!DOCTYPE html>
<html>
<head>
	<title>timeline</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="timeline.css">
</head>
<body>

	<div class="timeline">
		<div class="section0 section">
			<div class="startCircle circle"></div>
			<div class="line0 line"></div>
		</div>
		<div class="section1 section">
			<div class="circle1 circle"></div>
			<div class="line1 line"></div>
			<div class="content1 content-left content"></div>
		</div>
		<div class="section2 section">
			<div class="circle2 circle"></div>
			<div class="line2 line"></div>
			<div class="content2 content-right content"></div>
		</div>
		<div class="section3 section">
			<div class="circle3 circle"></div>
			<div class="line3 line"></div>
			<div class="content3 content-left content"></div>
		</div>
		<div class="section4 section">
			<div class="circle4 circle"></div>
			<div class="line4 line"></div>
			<div class="content4 content-right content"></div>
		</div>
		<div class="section5 section">
			<div class="endCircle circle"></div>
		</div>
	</div>
</body>
</html>
